<script language="javascript">
    // adjust IE 7 and below for textbox input size
    var userAgent = navigator.userAgent.toLowerCase();
    var ismsie = /msie/.test(userAgent) && !/opera/.test(userAgent);
    var browser_v = (userAgent.match(/.+?(?:rv|it|ra|ie)[\/: ]([\d.]+)(?!.+opera)/) || [])[1];

    if (ismsie && browser_v < 8) {
        jQuery('.flexpaper_tbtextinput').css('height', '12px');
    }
    jQuery('#documentViewer').bind('onCursorModeChanged', function (e, cursor) {
        jQuery(".flexpaper_tbbutton_cursormode_selected").removeClass("flexpaper_tbbutton_cursormode_selected");

        if (cursor == "StrikeoutCursor") {
            jQuery(".flexpaper_bttnStrikeout").addClass("flexpaper_tbbutton_cursormode_selected");
        } else if (cursor == "AnnotationsCursor") {
            $(".flexpaper_bttnHighlight").addClass("flexpaper_tbbutton_cursormode_selected");
        } else if (cursor == "NoteCursor") {
            jQuery(".flexpaper_bttnComment").addClass("flexpaper_tbbutton_cursormode_selected");
        } else if (cursor == "DrawCursor") {
            jQuery(".flexpaper_bttnDraw").addClass("flexpaper_tbbutton_cursormode_selected");
        }
    });
    function OpenInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
    }
    $(".flexpaper_almatv, .flexpaper_areaweb").on('click', function (event) {
        event.preventDefault();
        OpenInNewTab($(this).data('url'));
    });
</script>
